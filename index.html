<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Retro Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/153/884/original/1000_F_515155058_tB09o3BK7YSDaj3fVPlvGM83GRu2NHiN.png?1735852392"
      type="image/png"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <form id="city-form">
          <input
            id="city-input"
            type="text"
            placeholder="Enter a city"
            required
          />
          <input id="submit-button" type="submit" />
        </form>
      </header>

      <div id="main">
        <h1>Paris</h1>
        <div id="right-side">
          <span id="icon"></span>
          <span id="current-temp">5</span><span id="temp-unit">Â°C</span>
        </div>
      </div>
      <p>
        <span id="date-time">Thursday 18:46</span
        ><span id="description">light rain</span>
        <br />
        Humidity: <strong id="humidity">95%</strong>, Wind:
        <strong id="windspeed">4.12 km/h</strong>
      </p>
      <div id="forecast"></div>

      <footer>
        This project was coded by
        <a href="https://github.com/itsSonchan" target="_blank">Sonja</a>, is
        <a
          href="https://github.com/itsSonchan/SheCodesPlusProject"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://my-retro-weather-app.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
